<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - Pineapple Studio</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav-blur">
        <div class="nav-container">
            <div class="logo">Pineapple Studio</div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="../index.html">首页</a>
                <a href="photography.html">摄影服务</a>
                <a href="painting.html">绘画服务</a>
                <a href="web-services.html">网站服务</a>
                <a href="contact.html">联系我们</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <!-- 左侧联系信息 -->
                <div class="contact-info">
                    <h1>与我们联系</h1>
                    <p class="info-description">
                        无论您有任何问题或建议，都欢迎随时与我们联系。我们期待着与您交流！
                    </p>
                    
                    <div class="email-box">
                        <div class="email-icon">✉️</div>
                        <div class="email-content">
                            <h3>电子邮箱</h3>
                            <a href="mailto:myh20080924@iCloud.com">
                                myh20080924@iCloud.com
                            </a>
                        </div>
                    </div>

                    <div class="contact-decoration">
                        <div class="decoration-element"></div>
                        <div class="decoration-element"></div>
                        <div class="decoration-element"></div>
                    </div>
                </div>

                <!-- 右侧消息表单 -->
                <div class="message-form">
                    <div class="form-header">
                        <h2>发送消息</h2>
                        <p>我们会通过邮件回复您</p>
                    </div>

                    <form action="mailto:myh20080924@iCloud.com" method="post" enctype="text/plain">
                        <div class="form-group">
                            <label for="name">您的称呼</label>
                            <input type="text" id="name" name="name" required 
                                   placeholder="请输入您的称呼">
                        </div>

                        <div class="form-group">
                            <label for="email">回复邮箱</label>
                            <input type="email" id="email" name="email" required 
                                   placeholder="请输入您的邮箱地址">
                        </div>

                        <div class="form-group">
                            <label for="subject">咨询内容</label>
                            <select id="subject" name="subject">
                                <option value="">请选择咨询内容</option>
                                <option value="photography">摄影服务</option>
                                <option value="painting">绘画服务</option>
                                <option value="web">网站服务</option>
                                <option value="other">其他咨询</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message">消息内容</label>
                            <textarea id="message" name="message" rows="5" required 
                                      placeholder="请输入您想要咨询的具体内容"></textarea>
                        </div>

                        <button type="submit" class="send-btn">
                            <span>发送消息</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pineapple Studio. All rights reserved.</p>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
